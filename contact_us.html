<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>DAMC - Contact Us</title>
        <link href="hw2_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="columns" style="padding-top: 10px;">
            <div class="quad_column">
                <a class="main" href="index.html">
                    <strong>D A M C</strong>

            </div>
            <div class="quad_column" style="padding-top: 35px;">

            <div class="quad_column" style="padding-top: 35px;">

            <div class="quad_column" style="padding-top: 35px;">

            Have any questions?
        </h1>
        <br /><br />

            <form method="post">
                <input class="input_text" type="text" name="client_name" placeholder="Name">

                <input class="input_text" type="text" name="subject" placeholder="Subject">

                <textarea class="message" placeholder="Message" rows="6" cols="24"></textarea>
                <br /><br /><br />
                <input class="submit_button" type="submit" value="Submit">
            </form>
        </div>
